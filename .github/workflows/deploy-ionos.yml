name: Deploy to IONOS (SFTP)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install
        run: npm install --no-audit --no-fund

      - name: Ensure Rollup Linux binary
        run: npm install --no-save --no-audit --no-fund @rollup/rollup-linux-x64-gnu@4.57.1

      - name: Build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
          PUBLIC_APP_NAME: ${{ secrets.PUBLIC_APP_NAME }}
          PUBLIC_APP_BRAND: ${{ secrets.PUBLIC_APP_BRAND }}
        run: npm run build

      - name: Install rsync + sshpass
        run: sudo apt-get update && sudo apt-get install -y rsync sshpass

      - name: Deploy via rsync checksum (delta upload)
        env:
          IONOS_SFTP_HOST: ${{ secrets.IONOS_SFTP_HOST }}
          IONOS_SFTP_USER: ${{ secrets.IONOS_SFTP_USER }}
          IONOS_SFTP_PASS: ${{ secrets.IONOS_SFTP_PASS }}
          IONOS_SFTP_PORT: ${{ secrets.IONOS_SFTP_PORT || 22 }}
          IONOS_REMOTE_PATH: ${{ secrets.IONOS_REMOTE_PATH }}
        run: |
          REMOTE_PATH="$(printf '%s' "$IONOS_REMOTE_PATH" | tr -d '\r\n')"
          if [ -z "$REMOTE_PATH" ]; then
            REMOTE_PATH="/htdocs/"
          fi
          echo "Deploy target path: $REMOTE_PATH"
          RSYNC_SSH="ssh -p $IONOS_SFTP_PORT -o StrictHostKeyChecking=no"

          # Ensure remote target exists before sync.
          sshpass -p "$IONOS_SFTP_PASS" $RSYNC_SSH "$IONOS_SFTP_USER@$IONOS_SFTP_HOST" "mkdir -p '$REMOTE_PATH'"

          # Checksum-based delta deploy: unchanged files (incl. images) are not re-uploaded.
          sshpass -p "$IONOS_SFTP_PASS" rsync -az --delete --checksum \
            --itemize-changes --stats \
            --omit-dir-times --no-perms --no-owner --no-group \
            --exclude "logs" \
            --exclude "logs/**" \
            --exclude ".well-known" \
            --exclude ".well-known/**" \
            -e "$RSYNC_SSH" \
            ./dist/ "$IONOS_SFTP_USER@$IONOS_SFTP_HOST:$REMOTE_PATH/"
