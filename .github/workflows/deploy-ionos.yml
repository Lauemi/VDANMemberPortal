name: Deploy to IONOS (SFTP)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install
        run: npm install --no-audit --no-fund

      - name: Ensure Rollup Linux binary
        run: npm install --no-save --no-audit --no-fund @rollup/rollup-linux-x64-gnu@4.57.1

      - name: Build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
          PUBLIC_VAPID_PUBLIC_KEY: ${{ secrets.PUBLIC_VAPID_PUBLIC_KEY }}
          PUBLIC_MEMBER_CARD_VERIFY_PUBKEY: ${{ secrets.PUBLIC_MEMBER_CARD_VERIFY_PUBKEY }}
          PUBLIC_APP_NAME: ${{ secrets.PUBLIC_APP_NAME }}
          PUBLIC_APP_BRAND: ${{ secrets.PUBLIC_APP_BRAND }}
        run: npm run build

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP (single-pass full sync)
        env:
          IONOS_SFTP_HOST: ${{ secrets.IONOS_SFTP_HOST }}
          IONOS_SFTP_USER: ${{ secrets.IONOS_SFTP_USER }}
          IONOS_SFTP_PASS: ${{ secrets.IONOS_SFTP_PASS }}
          IONOS_SFTP_PORT: ${{ secrets.IONOS_SFTP_PORT || 22 }}
          IONOS_REMOTE_PATH: ${{ secrets.IONOS_REMOTE_PATH }}
        run: |
          REMOTE_PATH="$(printf '%s' "$IONOS_REMOTE_PATH" | tr -d '\r\n')"
          if [ -z "$REMOTE_PATH" ]; then
            REMOTE_PATH="/htdocs/"
          fi
          echo "Deploy target path: $REMOTE_PATH"
          lftp -u "$IONOS_SFTP_USER","$IONOS_SFTP_PASS" "sftp://$IONOS_SFTP_HOST:$IONOS_SFTP_PORT" <<EOF
          set sftp:auto-confirm yes
          set net:max-retries 2
          set net:timeout 20
          set net:reconnect-interval-base 5
          # Single-pass sync avoids missing nested HTML routes (e.g. /app/einstellungen/).
          mirror -R --delete --verbose=2 \
            --exclude-glob logs \
            --exclude-glob logs/** \
            --exclude-glob .well-known \
            --exclude-glob .well-known/** \
            ./dist "$REMOTE_PATH"
          bye
          EOF

      - name: Trigger app update push notification
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          PUSH_NOTIFY_TOKEN: ${{ secrets.PUSH_NOTIFY_TOKEN }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$PUSH_NOTIFY_TOKEN" ]; then
            echo "SUPABASE_URL oder PUSH_NOTIFY_TOKEN fehlt - Push-Trigger wird 端bersprungen."
            exit 0
          fi

          AUTH_KEY="$SUPABASE_SERVICE_ROLE_KEY"
          if [ -z "$AUTH_KEY" ]; then
            AUTH_KEY="$SUPABASE_ANON_KEY"
          fi
          if [ -z "$AUTH_KEY" ]; then
            echo "SUPABASE_SERVICE_ROLE_KEY/PUBLIC_SUPABASE_ANON_KEY fehlt - Push-Trigger wird 端bersprungen."
            exit 0
          fi

          VERSION_TAG="deploy-${GITHUB_SHA::7}"
          PAYLOAD="{\"version\":\"${VERSION_TAG}\",\"title\":\"VDAN APP\",\"message\":\"Neue Version verf端gbar.\",\"url\":\"/app/einstellungen/\"}"
          echo "Sende Push-Trigger f端r Version ${VERSION_TAG}..."
          curl --fail-with-body -sS -X POST "${SUPABASE_URL}/functions/v1/push-notify-update" \
            -H "Content-Type: application/json" \
            -H "apikey: ${AUTH_KEY}" \
            -H "Authorization: Bearer ${AUTH_KEY}" \
            -H "x-push-token: ${PUSH_NOTIFY_TOKEN}" \
            -d "${PAYLOAD}"
